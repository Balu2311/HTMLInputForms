<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/css/HtmlForms.css" />
    <title>HTML FORM</title>
</head>
<body>
    <section class="MainContainer">
        <header>
            <h1>HTML FORM VALIDATION</h1>
        </header>
        <form>
            <div>
                <label for="name">Text Input Type</label>
                <input type="text" name="name" id="name" placeholder="Bnreddy" />
                <error class="error" for="name" id="errorName"></error>
            </div>
            <br>
            <div>
                <label for="email">Email Input Type</label>
                <input type="email" name="email" id="email" placeholder="vbnr@gmail.com">
                <error class="error" for="email" id="errorEmail"></error>
            </div>
            <br>
            <div>
                <label for="tel">Tel Input Type</label>
                <input type="tel" name="tel" id="tel" placeholder="91 9492407489">
                <error class="error" for="tel" id="errorTel"></error>
            </div>
            <br>
            <div>
                <label for="password">Password Input Type</label>
                <input type="password" name="password" id="password" placeholder="B@reddy5am$">
                <error class="error" for="password" id="errorPassword"></error>
            </div>
            <br>
                <button>
                    SUBMIT
                </button>
            </div>
        </form>
    </section>
    <!---Including external Javascript file-->
    <script type="text/javascript" src="../Js/HtmlForms.js"></script>
</body>
</html>
